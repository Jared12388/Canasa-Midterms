<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --background-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #cccccc;
            --hover-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--text-color);
        }

        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary-color);
            box-shadow: var(--shadow);
        }

        .contacts-table th,
        .contacts-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .contacts-table th {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 600;
        }

        .contacts-table tr:hover {
            background-color: var(--hover-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                margin-top: 1rem;
            }

            .contacts-table {
                font-size: 0.9rem;
            }

            .contacts-table th,
            .contacts-table td {
                padding: 0.75rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Contacts</h1>
        <div class="header-actions">
            <button class="btn" onclick="openModal('addContactModal')">Add New Contact</button>
            <form th:action="@{/logout}" method="post" style="display: inline-block;">
                <button type="submit" class="btn">Logout</button>
            </form>
        </div>
    </header>

    <table class="contacts-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(contacts)}">
            <td colspan="4" class="empty-state">
                <p>No contacts found. Add a new contact to get started.</p>
            </td>
        </tr>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact['name']}"></td>
            <td>
                <ul>
                    <li th:each="email : ${contact['email']}" th:text="${email}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="phone : ${contact['phone']}" th:text="${phone}"></li>
                </ul>
            </td>
            <td class="action-buttons">
                <button class="btn" th:attr="onclick=|updateModal('${contact['resourceName']}', '${contact['name']}', '${contact['email']}', '${contact['phone']}')|">Update</button>
                <form th:action="@{/delete-contact}" method="post" style="display: inline;">
                    <input type="hidden" name="resourceName" th:value="${contact['resourceName']}">
                    <button type="submit" class="btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Contact</h2>
                <span class="close-btn" onclick="closeModal('addContactModal')">&times;</span>
            </div>
            <form th:action="@{/create-contact}" method="post">
                <div class="form-group">
                    <label for="addName">Name</label>
                    <input type="text" id="addName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="addEmail">Email</label>
                    <input type="email" id="addEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="addPhone">Phone Number</label>
                    <input type="tel" id="addPhone" name="phone" required maxlength="11">
                </div>
                <button type="submit" class="btn">Add Contact</button>
            </form>
        </div>
    </div>

    <!-- Update Contact Modal -->
    <div id="updateContactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Contact</h2>
                <span class="close-btn" onclick="closeModal('updateContactModal')">&times;</span>
            </div>
            <form th:action="@{/update-contact}" method="post">
                <input type="hidden" name="resourceName" id="updateResourceName">
                <div class="form-group">
                    <label for="updateName">Name</label>
                    <input type="text" id="updateName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="updateEmail">Email</label>
                    <input type="email" id="updateEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="updatePhone">Phone Number</label>
                    <input type="tel" id="updatePhone" name="phone" maxlength="11" required>
                </div>
                <button type="submit" class="btn">Update Contact</button>
            </form>
        </div>
    </div>
</div>

<script>
    function openModal(modalId){
        document.getElementById(modalId).style.display = "flex"
    }
    function closeModal(modalId){
        document.getElementById(modalId).style.display = "none"
    }
    function updateModal(resourceName, name, email, phone){
        console.log("this function is called")
        console.log(resourceName, name, email, phone)
        document.getElementById('updateResourceName').value = resourceName
        document.getElementById('updateName').value = name
        document.getElementById('updateEmail').value = email
        document.getElementById('updatePhone').value = phone
        openModal('updateContactModal')
    }
</script>
</body>
</html>
